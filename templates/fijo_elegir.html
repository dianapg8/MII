<style>
    .button {
        background-color: #5e3c58;
        color: whitesmoke;
        text-align: center;
        margin: 6px 2px;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
    }

    .button1 {
        padding: 10px 16px;
        display: block;
        width: 170px;
    }
</style>
{% extends 'base.html' %}
{% block content %}
    <div class="w3-padding-large" id="punto_fijo">
    <!-- Header/Home -->
    <header class="w3-container w3-padding-32 w3-center " id="punto_fijo">
        <h1 class="w3-jumbo"><span class="w3-hide-small">Método Punto Fijo</span></h1>

    </header>

    <!-- Inicio Section -->
    <div class="w3-content w3-justify w3-text-grey " id="inicio">
    <h2 class="w3-hide-medium w3-hide-large w3-text-light-grey">Método Punto Fijo</h2>
    <hr style="width:200px" class="w3-opacity">
    <h3 style="font-size: x-large;">¿Cuántas ecuaciones son? (experimental)</h3>

    <form method="POST">{% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        <input type="submit" class="button" value="     Ir      "/>
    </form>
    <div>
        <a href="/fijo_ejemplo1" class="button button1"><span>Ejemplo 1 Variable</span></a>
    </div>
    <div>
        <a href="/fijo_ejemplo2" class="button button1"><span>Ejemplo 2 Variables</span></a>

    </div>
{% endblock %}
